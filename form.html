<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
      
    
</head>

    <body class="flex items-center justify-center  bg-gray-100">

        <div class="bg-white p-6 rounded-lg shadow-lg w-130">
            <h2 class="text-4xl font-bold text-center text-gray-700">Sign Up</h2>
    
            <form id="signupForm" class="mt-4">
                <div class="mb-6">
                    <label for="name" class="block text-xl  text-gray-600">Full Name</label>
                    <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg " placeholder="Enter your name" required>
                </div>
    
                <div class="mb-6">
                    <label for="email" class="block text-xl  text-gray-600">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your email" required>
                </div>
    
                <div class="mb-6">
                    <label for="password" class="block text-xm text-gray-600">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your password" required>
                </div>
                <div class="pl-30">
                <button type="submit" class="w-50 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 ">Sign Up</button>
            </div>
            </form>
    
            
    
            <div class="mt-4 text-center">
                <p id="savedName" class="text-gray-700 font-medium"></p>
                <p id="savedEmail" class="text-gray-700 font-medium"></p>
            </div>
            <div class="pl-30">
            <button id="clearData" class="mt-4 w-50  bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition">Clear Data</button>
            </div>
        </div>
    


    <script>
document.addEventListener("DOMContentLoaded", () => {
    const signupForm = document.getElementById("signupForm");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const savedName = document.getElementById("savedName");
    const savedEmail = document.getElementById("savedEmail");
    const clearDataButton = document.getElementById("clearData");

    // Load saved data when the page loads
    if (localStorage.getItem("userName")) {
        savedName.textContent = "Name: " + localStorage.getItem("userName");
        savedEmail.textContent = "Email: " + localStorage.getItem("userEmail");
    }

    signupForm.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent form submission

        const name = nameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim(); // Not saving password

        if (name && email) {
            // Save user data in localStorage
            localStorage.setItem("userName", name);
            localStorage.setItem("userEmail", email);

            // Display saved data
            savedName.textContent = "Name: " + name;
            savedEmail.textContent = "Email: " + email;
            alert("Sign-up successful! Data saved.");

            // Clear input fields after saving
            nameInput.value = "";
            emailInput.value = "";
            passwordInput.value = "";
        }
    });

    // Clear data button
    clearDataButton.addEventListener("click", () => {
        localStorage.clear();
        savedName.textContent = "";
        savedEmail.textContent = "";
        alert("Data cleared.");
    });
});
</script>

    
</body>
</html>
